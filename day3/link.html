<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a, a:visited{
            background-color: rgb(125, 125, 248);
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        a:hover{
            background-color: gainsboro;
            color: black;
        }
        a:active{
            background-color: pink;
            color: black;
        }
    </style>
</head>

<body>
    <a href="" target="_blank">Hello Diao</a>
</body>

</html>
